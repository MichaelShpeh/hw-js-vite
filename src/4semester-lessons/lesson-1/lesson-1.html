<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson-1</title>
    <link rel="stylesheet" href="./lesson-1.css">
  </head>
  <body>
    <ul class="gallery js-gallery"></ul>
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>
         
      <div class="lightbox__content">
        <button class="left-button" id="swipe-left-button"><img class="img" src="./images/left-arrow.svg" alt="left-arrow"></button>
        <p class="current-photo"></p>
        <img class="lightbox__image" src="" alt=""/>
        <p class="description"></p>
        <button class="right-button" id="swipe-right-button"><img src="./images/right-arrow.svg" alt="right-arrow"></button>
      </div> 
      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ><img src="./images/icon-close.svg" alt="close button"></button>
    </div>

    <script src="./lesson-1.js"></script>
  </body>
</html>
