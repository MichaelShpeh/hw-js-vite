<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw-9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/lesson-9.css" />
  </head>
  <body>
    <button class="buttonOpn">Додати студента</button>
    <div class="backdrop-1 is-hidden">
      <div class="modal-1">
        <form id="student-info-form">
          <h2>Додавання картки зі студентом</h2>
          <input
            class="input"
            type="text"
            name="name"
            placeholder="Ім'я"
            minlength="3"
            required
          />
          <input
            class="input"
            type="text"
            name="second-name"
            placeholder="Прізвище"
            required
          />
          <input
            class="input"
            type="number"
            name="age"
            placeholder="Вік"
            required
          />
          <input
            class="input"
            type="text"
            name="course"
            placeholder="Курс"
            required
          />
          <input
            class="input"
            type="text"
            name="faculty"
            placeholder="Факультет"
            required
          />
          <button class="button" type="submit">Додати студента</button>
          <button class="formCloseBtn">Закрити</button>
        </form>
      </div>
    </div>

    <ul id="students-list">
      <li class="item">Список студентів:</li>
    </ul>

    <div class="backdrop is-hidden">
      <div class="modal">
        <form>
          <h2 class="modal-title">Видалити картку?</h2>
          <button type="button" class="confirm-button">Так</button>
          <button type="button" class="delete-button">Ні</button>
        </form>
      </div>
    </div>


    <div class="backdrop-edit is-hidden">
      <div class="modal-1">
        <form id="edit-student-form">
          <h2>Редагування студента</h2>
          <input
            class="input"
            type="text"
            name="firstName"
            placeholder="Ім'я"
            required
          />
          <input
            class="input"
            type="text"
            name="lastName"
            placeholder="Прізвище"
            required
          />
          <input
            class="input"
            type="number"
            name="age"
            placeholder="Вік"
            required
          />
          <input
            class="input"
            type="text"
            name="course"
            placeholder="Курс"
            required
          />
          <input
            class="input"
            type="text"
            name="faculty"
            placeholder="Факультет"
            required
          />
          <button type="submit">Зберегти</button>
          <button type="button" class="cancel-edit-modal">
            Скасувати
          </button>
        </form>
      </div>
    </div>;

    <script type="module" src="./js/lesson-9.js"></script>
  </body>
</html>
