<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-19</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    
    
  <script type="module" crossorigin src="/hw-js-vite/assets/lesson-19-397b04c0.js"></script>
  <link rel="modulepreload" crossorigin href="/hw-js-vite/assets/modulepreload-polyfill-3cfb730f.js">
  <link rel="modulepreload" crossorigin href="/hw-js-vite/assets/handlebars-aa0ac26f.js">
  <link rel="stylesheet" href="/hw-js-vite/assets/lesson-19-136a9cd3.css">
</head>

<body>
    <h2 class="main-title">CRUD взаємодії з ресурсами бекенду</h2>

    <div class="section">
        <button class="buttonOpn">
            <h3>Додати новину</h3>
        </button>
        <section class="fetch-request">
            <section class="inputs">
                <label for="per-page">Введіть кількість новин на сторінку</label>
                <input class="per-page" type="number" min="1" max="10" value="1" required />
                <label for="page">Введіть сторінку</label>
                <input class="page" type="number" min="1" max="100" value="1" />
            </section>
            <button id="fetch">Отримати N новин</button>
        </section>
        <h3 class="num-of-news">Знайдено: <span id="news-num">N</span> новин</h3>
        <h3 class="title-pages"><span id="page-num"></span> сторінка з <span id="total-pages"></span></h3>
    </div>

    <div class="backdrop-1 is-hidden">
        <div class="modal-1">
            <form id="news-info-form">
                <h2>Додавання картки з новиною</h2>
                <input class="input" type="text" name="author" placeholder="Автор" minlength="3" required />
                <input class="input" type="text" name="title" placeholder="Заголовок" required />
                <input class="input" type="text" name="description" placeholder="Опис" required />
                <input class="input" type="text" name="content" placeholder="Вміст" required />
                <div class="buttons">
                    <button class="button" type="submit">Додати новину</button>
                    <button class="formCloseBtn">Закрити</button>
                </div>
            </form>
        </div>
    </div>
    <div class="backdrop is-hidden">
        <div class="modal">
            <form>
                <h2 class="modal-title">Видалити картку?</h2>
                <button type="button" class="confirm-button">Так</button>
                <button type="button" class="delete-button">Ні</button>
            </form>
        </div>
    </div>
    <div class="backdrop-edit is-hidden">
        <div class="modal-1">
            <form id="edit-news-form">
                <h2>Редагування новини</h2>
                <input class="input" type="text" name="author" placeholder="Автор" minlength="3" required />
                <input class="input" type="text" name="title" placeholder="Заголовок" required />
                <input class="input" type="text" name="description" placeholder="Опис" required />
                <input class="input" type="text" name="content" placeholder="Вміст" required />
                <div class="buttons">
                    <button type="submit">Зберегти</button>
                    <button type="button" class="cancel-edit-modal">
                        Скасувати
                    </button>
                </div>
            </form>
        </div>
    </div>

    <ul class="news-list">
    </ul>

    <div class="pages">
        <button class="prev-button">previous</button>
        <button class="next-button">next</button>
    </div>

    
</body>

</html>
