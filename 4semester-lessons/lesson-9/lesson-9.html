  <body>
    <form id="student-info-form">
      <h2>Додавання картки зі студентом</h2>
      <input
        class="input"
        type="text"
        name="name"
        placeholder="Ім'я"
        minlength="3"
        required
      />
      <input
        class="input"
        type="text"
        name="second-name"
        placeholder="Прізвище"
        required
      />
      <input
        class="input"
        type="number"
        name="age"
        placeholder="Вік"
        required
      />
      <input
        class="input"
        type="text"
        name="course"
        placeholder="Курс"
        required
      />
      <input
        class="input"
        type="text"
        name="faculty"
        placeholder="Факультет"
        required
      />
      <button class="button" type="submit">Додати студента</button>
    </form>
    <ul id="students-list">
      <li class="item">Список студентів:</li>
    </ul>

    <div class="backdrop is-hidden">
      <div class="modal">
        <form>
          <h2 class="modal-title">Видалити картку?</h2>
          <button type="button" class="confirm-button">Так</button>
          <button type="button" class="delete-button">Ні</button>
        </form>
      </div>
    </div>

    
  </body>
</html>
